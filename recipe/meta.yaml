{% set name = "ansible-core" %}
{% set version = "2.14.3" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 093a4bc4a1259eaeb56ea37ec1d33cf1836c88f39281d89197f8d3480e068a58

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  noarch: python

requirements:
  host:
    - pip
    - python >=3.8
  run:
    - cryptography
    - jinja2 >=3.0
    - packaging
    - python >=3.8
    - pyyaml
    - resolvelib <0.6.0,>=0.5.3

test:
  imports:
    - ansible
    - ansible._vendor
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://ansible.com/
  summary: Radically simple IT automation
  license: GPL-3.0-or-later
  license_file: COPYING

extra:
  recipe-maintainers:
    - mariusvniekerk
    - etcet
