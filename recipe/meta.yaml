{% set name = "ansible-core" %}
{% set version = "2.15.2" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 84251b001f2f9c0914beedffcf19529e745a13108159d1fe27de9e3a6a63ac5a

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  noarch: python

requirements:
  host:
    - pip
    - python >=3.8
  run:
    - cryptography
    - jinja2 >=3.0
    - packaging
    - python >=3.8
    - pyyaml >=5.1
    - resolvelib <1.1.0,>=0.5.3
    - importlib-resources

test:
  imports:
    - ansible
    - ansible._vendor
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://ansible.com/
  summary: Radically simple IT automation
  license: GPL-3.0-or-later
  license_file: COPYING

extra:
  recipe-maintainers:
    - pavelzw
    - mariusvniekerk
    - etcet
